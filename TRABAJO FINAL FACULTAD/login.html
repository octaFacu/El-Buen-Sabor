<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Alfa+Slab+One&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>

  <body>
    <header class="headerLogo">
      <div class="logo">
        <img src="/Assets/logo.png" alt="logo de la empresa" />
      </div>
      <nav>
        <button class="btnIngresoNav">Ingresar</button>
      </nav>
    </header>

    <div class="login-wrapper">
      <form class="form-login conteinerLogin">
        <h1>Ingreso</h1>
        <div class="actions">
          <button class="btn-google">
            <span class="icon">
              <img src="Assets/logoGoogle.png" alt="google" />
              Iniciar sesion con google
            </span>
          </button>
        </div>
        <hr style="margin-right: 2%; margin-left: 2%;" class="hrWhite">
        <input class="inputs" type="text" placeholder="Mail" name="mail" />
        <input class="inputs" type="password" placeholder="Contraseña" name="contraseña"/>
        <input class="btnLogin" type="submit" value="Ingresar" />
        <a href="#" class="loginLinkRegister">Registrarse</a>
      </form>
    </div>
  </body>
</html>
